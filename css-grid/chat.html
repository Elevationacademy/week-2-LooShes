<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat UI</title>
    <link rel="stylesheet" href="chat.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;800&family=Shadows+Into+Light&display=swap"
        rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
</head>

<body>
    <div id="chat">
        <div id="friends">
            <h3>Friends</h3>
            <p class="friend">Freya</p>
            <p class="friend">Linda</p>
            <p class="friend">Kenan</p>
            <p class="friend">Theresa</p>
        </div>
        <div id="chatbox">
            <div class="text-container left">
                <p class="text a">Hey</p>
                <p class="time a">14:00</p>
                <p class="text c">Hello?</p>
                <p class="time c">14:31</p>
                <p class="text e">You work too much</p>
                <p class="time f">17:59</p>
            </div>
            <div class="text-container right">
                <p class="text g">Sorry, been busy</p>
                <p class="time h">17:58</p>
                <p class="text i">Tell me about it</p>
                <p class="time j">17:59</p>
            </div>
        </div>
        <div id="input">
            <input type="text" placeholder="Type a message">
            <div>Send</div>
        </div>
    </div>
</body>

</html>
